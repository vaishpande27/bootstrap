<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="Assests/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="Assests/icons/css/all.css" />
    <link rel="stylesheet" href="Assests/css/profile.css" />
  </head>
  <body>
    <div class="container mt-3 card">
      <!-- *********** -->
      <div class="row header mx-3 mt-3 px-3 pt-3 ">
        <div class="col-sm-4 profile mx-auto text-center card p-3">
          <img
            src="Assests/images/profile.png"
            class="w-25 mx-auto rounded-circle"
            alt="userimg"
          />
          <h1 class="h4">Username</h1>
          <!-- <div class="col-sm-12">
                    <ul>
                        <li></li>
                    </ul>
                </div> -->
        </div>

        <div class="col-sm-8">
          <div class="row m-5">
            <div class="col-4 text-center">
              <h1 class="text-success">20</h1>
              <p class="h3">Posts</p>
            </div>
            <div class="col-4 text-center">
              <h1 class="text-primary">160</h1>
              <p class="h3">Followers</p>
            </div>
            <div class="col-4 text-center">
              <h1 class="text-danger">200</h1>
              <p class="h3">Following</p>
            </div>
          </div>
        </div>
      </div>
      <!-- *********** -->

      <div class="row work px-5 mx-5">
        <div class="col-sm-4">
          <ul class="control list-unstyled mt-4">
            <li>
              <i class="fa-solid fa-house" style="color: #000000"></i>Home
            </li>
            <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
            <li><i class="fa-regular fa-circle-play"></i>Reels</li>
            <li><i class="fa-sharp fa-regular fa-message"></i>Messages</li>
            <li><i class="fa-sharp fa-regular fa-heart"></i>Notification</li>
            <li>
              <img
                src="Assests/images/profile.png"
                alt=""
                class="img w-5 rounded-circle"
              />Profile
            </li>
          </ul>
        </div>

        <div class="col-sm-8">
          <div class="row pb-4 mx-3">
            <div class="col-sm-2">
              <img
                src="Assests/images/highlight.jpg"
                alt="story"
                class="img img-thumbnail w-100 rounded-circle"
              />
              <p class="h7 text-center">H1</p>
            </div>
            <div class="col-sm-2">
              <img
                src="Assests/images/highlight.jpg"
                alt="story"
                class="img img-thumbnail w-100 rounded-circle"
              />
              <p class="h7 text-center">H2</p>
            </div>
            <div class="col-sm-2">
              <img
                src="Assests/images/highlight.jpg"
                alt="story"
                class="img img-thumbnail w-100 rounded-circle"
              />
              <p class="h7 text-center">H3</p>
            </div>
            <div class="col-sm-2">
              <img
                src="Assests/images/highlight.jpg"
                alt="story"
                class="img img-thumbnail w-100 rounded-circle"
              />
              <p class="h7 text-center">H4</p>
            </div>
            <div class="col-sm-2">
              <img
                src="Assests/images/add.png"
                alt="story"
                class="img img-thumbnail w-100 rounded-circle"
              />
              <p class="h7 text-center">New</p>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <img
                  src="Assests/images/post-1.png"
                  alt="post-1"
                  class="img img-thumbnail"
                />
                <p class="text-center m-1">
                  <i class="fa-sharp fa-regular fa-heart m-1"></i
                  ><i class="fa-sharp fa-regular fa-message m-1"></i>
                </p>
              </div>
              <div class="col-sm-4">
                <img
                  src="Assests/images/post-1.png"
                  alt="post-1"
                  class="img img-thumbnail"
                />
              </div>
              <div class="col-sm-4">
                <img
                  src="Assests/images/post-1.png"
                  alt="post-1"
                  class="img img-thumbnail"
                />
              </div>
              <div class="col-sm-4">
                <img
                  src="Assests/images/post-1.png"
                  alt="post-1"
                  class="img img-thumbnail"
                />
              </div>
              <div class="col-sm-4">
                <img
                  src="Assests/images/post-1.png"
                  alt="post-1"
                  class="img img-thumbnail"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Assests/js/bootstrap.bundle.js"></script>
  </body>
</html>
